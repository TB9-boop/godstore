<script>
$(document).ready(function() {
	var input = $('.quicksearch');
	input.on('keyup', function() {

	// Get the value of the text input field
	var name = $(this).val();
	// Select all the data items
	var data = $('.app-item');

	// Use the filter() function to select the data items that meet your criterion
	var filteredData = data.filter(function() {
	return $(this).data('name').toLowerCase().indexOf(name.toLowerCase()) !== -1;
	});

	// Use the hide() function to hide all the data items
	data.hide();

	// Use the show() function to show the filtered data items
	filteredData.show();
	});
});

</script>
